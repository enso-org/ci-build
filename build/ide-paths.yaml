# This file is used to generate `target/debug/build/enso-build-<hash>/out/paths.rs`.
# Generation logic is in `ci_utils/src/paths.rs`.

<repo_root>/:
  .github/:
    workflows/:
      benchmark.yml:
      gui.yml:
      nightly.yml:
      scala-new.yml:
  app/:
    gui/:
    ide-desktop/:
      lib/:
        client/:
        content/:
        icons/:
        project-manager/:
  build/:
    prettier/:
  built-distribution/:
    "project-manager-bundle-<triple>":
      enso:
  dist/:
    bin/:
    client/:
    content/:
      assets/:
      package.json:
      preload.js:
    icons/:
    project-manager/:
    tmp/:
    # Final WASM artifacts in `dist` directory.
    wasm/:
      ? path: ide.wasm
        var: wasm_main
      ? path: ide_bg.wasm
        var: wasm_main_raw
      ? path: ide.js
        var: wasm_glue
    init:
    build-init:
    build.json:
  distribution/:
    editions/:
      <edition>.yaml:
  lib/:
    rust/:
      parser/:
        generate-java/:
          java/:
  target/:
    generated-java/:
      GeneratedFormatTests.java:
  tools/:
    simple-library-server/:
  run:
  CHANGELOG.md:

project-manager/:
  bin/:
    project-manager<exe>:
  dist/:
  runtime/:

# https://enso.org/docs/developer/enso/distribution/distribution.html#layout-of-an-enso-version-package
<enso_version_dist>/:
  manifest.yaml:
